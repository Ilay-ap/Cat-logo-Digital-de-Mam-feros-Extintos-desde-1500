{% extends "base.html" %}

{% block title %}{% if action == 'add' %}Adicionar{% else %}Editar{% endif %} Mamífero{% endblock %}

{% block content %}
<div class="container">
    <h2>{% if action == 'add' %}➕ Adicionar{% else %}✏️ Editar{% endif %} Mamífero</h2>
    
    <form method="post" class="admin-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="common_name">Nome Comum:*</label>
            <input type="text" id="common_name" name="common_name" value="{{ mammal.common_name|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="binomial_name">Nome Científico:*</label>
            <input type="text" id="binomial_name" name="binomial_name" value="{{ mammal.binomial_name|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição:*</label>
            <textarea id="description" name="description" rows="5" required>{{ mammal.description|default:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="habitat">Habitat:</label>
            <textarea id="habitat" name="habitat" rows="3">{{ mammal.habitat|default:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="distribution">Distribuição:</label>
            <textarea id="distribution" name="distribution" rows="3">{{ mammal.distribution|default:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="extinction_causes">Causas da Extinção:</label>
            <textarea id="extinction_causes" name="extinction_causes" rows="3">{{ mammal.extinction_causes|default:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="image_filename">Nome do Arquivo de Imagem:</label>
            <input type="text" id="image_filename" name="image_filename" value="{{ mammal.image_filename|default:'' }}">
        </div>
        <div class="form-group">
            <label for="continent">Continente:</label>
            <input type="text" id="continent" name="continent" value="{{ mammal.continent|default:'' }}">
        </div>
        <div class="form-group">
            <label for="taxonomy_order">Ordem Taxonômica:</label>
            <input type="text" id="taxonomy_order" name="taxonomy_order" value="{{ mammal.taxonomy_order|default:'' }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">Salvar</button>
            <a href="{% url 'mammals:admin_mammals' %}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
